theme = "golden-rigma"

[editor]
color-modes = true
middle-click-paste = false
bufferline = "always"

[editor.statusline]
left = ["mode", "spinner", "file-absolute-path", "read-only-indicator", "file-modification-indicator"]

[editor.cursor-shape]
insert = "underline"

[editor.file-picker]
hidden = false
